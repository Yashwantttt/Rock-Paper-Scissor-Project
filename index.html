<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script src="js/script.js"></script>
    
    <div class="header">
    <h1>ROCK PAPER SCISSORS!</h1>
    </div>

    

    <div class="Match">

        <div class="Human">
            <span class="humanHeader"><strong> Your Choice </strong> </span>
            <div class="Choice">
                <img src="Human" alt="Human Icon" class="hIcon">
                <div class="Hbutton">
                    <button><img src="rock.png" alt="rock" class="choiceImg" id="rock" onclick="move(1)"></button>
                    <button><img src="paper.png" alt="paper" class="choiceImg" id="paper" onclick="move(2)"></button>
                    <button><img src="scissors.webp" alt="scissors" class="choiceImg" id="scissors" onclick="move(3)"></button>
                </div>
            </div>

        </div>

        <div class="Computer">
            <span class="humanHeader"><strong> Computer's Choice </strong> </span>
            <div class="Choice">
                <img src="computer" alt="Computer Icon" class="hIcon">
                <div class="Hbutton">
                    <img src="rock.png" alt="rock" class="choiceImg">
                    <img src="paper.png" alt="paper" class="choiceImg">
                    <img src="scissors.webp" alt="scissors" class="choiceImg">
                </div>
                <div class="cs" id="frame"></div>

            </div>
            
        </div>

    </div>

    <div class="score">
        Score: Human <span id="humanScore"></span>    Computer <span id="computerScore"></span>
    </div>

</body>
</html>
